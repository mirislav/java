<body>
    <input type="number" id="line">
    <button onclick="start()">start</button>

    <div id="vysledek"></div>
    <script>
        function start() {
        let delka = document.getElementById ('line').value;
        let cara = '.'.repeat(delka);
        document.getElementById('vysledek').innerText = cara;
        }

    </script>
